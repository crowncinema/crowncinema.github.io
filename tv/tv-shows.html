<!DOCTYPE html>
<html>
  <head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta charset="utf-8">
     <meta name="author" content="CrownCinema">
    <title>Tv - Crowncinema</title>
    <link rel="stylesheet" href="../assets/styles.css">
  </head>
  <body>
     <div class="head">
      <header>
         <h1>TV.<h1>
    </header>
      <nav class="head_nav">
         <a href="javascript:void(0)"><img src="../assets/img/ccfilm.svg" height="100" width="100" class="ccfilm"></a>
       </nav> 
    </div>
        <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="MV5BZGNhY2JmNTMtNjdjZi00MGFlLTkyZjktZWVkZmMwYzc2ZGVhXkEyXkFqcGdeQXVyNjEwMDQyMDE" style="width:100%">
    <div class="text">Lucid Nonsense</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="img2.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="img3.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
  </body>
</html>
