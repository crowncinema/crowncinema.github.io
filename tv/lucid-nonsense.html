  <body>
     <div class="head">
      <header>
         <h1 id="h_title">Lucid Nonsense<h1>
    </header>
      <nav class="head_nav">
        <a href="tv-shows"><img src="../assets/img/cctv.svg" height="100" width="100" class="cctv"></a>
       </nav>
    </div>
        <img src="../assets/img/Lucid Nonsense.jpg" id="lnslogo">
        <div class="entity_description">
            <p>A wise, bland, normal teenage boy, Hakeem Zeki, who decides to live up to his long heritage of magick,
              soon learns his preternatural powers aren't things you want to mess with.
            </p>
        </div>
   <script src="../assets/scripts/script.js"></script>

   <script>
     var rgb = getAverageRGB(document.getElementById('lnslogo'));
     document.body.style.backgroundImage = "none";
     document.body.style.backgroundColor = 'rgb('+rgb.r+','+rgb.g+','+rgb.b+')';

     var h_title = document.getElementById("h_title");
     h_title.style.color = 'rgb('+92+','+64+','+57+')';
     function getAverageRGB(imgEl) {

     var blockSize = 5, // only visit every 5 pixels
         defaultRGB = {r:0,g:0,b:0}, // for non-supporting envs
         canvas = document.createElement('canvas'),
         context = canvas.getContext && canvas.getContext('2d'),
         data, width, height,
         i = -4,
         length,
         rgb = {r:0,g:0,b:0},
         count = 0;

     if (!context) {
         return defaultRGB;
     }

     height = canvas.height = imgEl.naturalHeight || imgEl.offsetHeight || imgEl.height;
     width = canvas.width = imgEl.naturalWidth || imgEl.offsetWidth || imgEl.width;

     context.drawImage(imgEl, 0, 0);

     try {
         data = context.getImageData(0, 0, width, height);
     } catch(e) {
         /* security error, img on diff domain */alert('x');
         return defaultRGB;
     }

     length = data.data.length;

     while ( (i += blockSize * 4) < length ) {
         ++count;
         rgb.r += data.data[i];
         rgb.g += data.data[i+1];
         rgb.b += data.data[i+2];
     }

     // ~~ used to floor values
     rgb.r = ~~(rgb.r/count);
     rgb.g = ~~(rgb.g/count);
     rgb.b = ~~(rgb.b/count);

     return rgb;

     }

  </script>
