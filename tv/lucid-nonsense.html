<script>
    function openSeason(evt, szn) {
      let i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("szntabcontent");
      tablinks = document.getElementsByClassName("tablinks");
      
      for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
     }
      
    document.getElementById(szn).style.display = "block";
    evt.currentTarget.className += " active";
  }
     
     var rgb = getAverageRGB(document.getElementById('elogo'));
     document.body.style.backgroundImage = "none";
     document.body.style.backgroundColor = 'rgb('+rgb.r+','+rgb.g+','+rgb.b+')';

     var h_title = document.getElementById("h_title");
     h_title.style.color = 'rgb('+92+','+64+','+57+')';
     function getAverageRGB(imgEl) {

     let blockSize = 5, // only visit every 5 pixels
         defaultRGB = {r:0,g:0,b:0}, // for non-supporting envs
         canvas = document.createElement('canvas'),
         context = canvas.getContext && canvas.getContext('2d'),
         data, width, height,
         i = -4,
         length,
         rgb = {r:0,g:0,b:0},
         count = 0;

     if (!context) {
         return defaultRGB;
     }

     height = canvas.height = imgEl.naturalHeight || imgEl.offsetHeight || imgEl.height;
     width = canvas.width = imgEl.naturalWidth || imgEl.offsetWidth || imgEl.width;

     context.drawImage(imgEl, 0, 0);

     try {
         data = context.getImageData(0, 0, width, height);
     } catch(e) {
         /* security error, img on diff domain */alert('x');
         return defaultRGB;
     }

     length = data.data.length;

     while ( (i += blockSize * 4) < length ) {
         ++count;
         rgb.r += data.data[i];
         rgb.g += data.data[i+1];
         rgb.b += data.data[i+2];
     }

     // ~~ used to floor values
     rgb.r = ~~(rgb.r/count);
     rgb.g = ~~(rgb.g/count);
     rgb.b = ~~(rgb.b/count);

     return rgb;

     }
